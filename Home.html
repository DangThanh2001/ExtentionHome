<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New Tab</title>
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <div class="img-fluid needBg">

      <div class="border-bottom container mt-4 mb-5"></div>

      <div

        class="text-center text-white bigFont"

      ></div>

      <div class="border-bottom container mt-4 mb-5"></div>

      <div class="container">
        <div class="row">
          <div
            class="col-xl-12 col-lg-12 col-md-12 col-sm-12 text-left mt-2 text-white"

            Daily needs:
          </div>
        </div>

        <div class="row">
          <div class="col-xl-3 col-lg-3 col-md-6 col-sm-12 text-center mt-2">
            <div class="pt-2 pb-2 container border">
              <a
                href="https://www.messenger.com/t/1255579131148015"
                class="text-white block"
              >
                Messenger
              </a>
            </div>
          </div>

          <div class="col-xl-3 col-lg-3 col-md-6 col-sm-12 text-center mt-2">

              >

          </div>

              </a>

            </div>

          <div class="col-xl-3 col-lg-3 col-md-6 col-sm-12 text-center mt-2">
            <div class="pt-2 pb-2 container border">
              <a class="text-white block" id="continue"> + </a>
            </div>
          </div>
        </div>

      <div class="border-bottom container mt-5 mb-5"></div>

      <div class="container">

          <div
            class="col-xl-12 col-lg-12 col-md-12 col-sm-12 text-left mt-2 text-white"

            Need to remember:
          </div>
        </div>

        <div class="row">
          <div class="col-xl-3 col-lg-3 col-md-6 col-sm-12 text-center mt-2">
            <div class="pt-2 pb-2 container border">
              <a
                href="https://act.hoyolab.com/ys/event/signin-sea-v3/index.html?act_id=e202102251931481&utm_source=hoyolab&utm_medium=tools&lang=vi-vn&bbs_theme=light&bbs_theme_device=1"

              >
                Login daily genshin
              </a>
            </div>
          </div>

          <div class="col-xl-3 col-lg-3 col-md-6 col-sm-12 text-center mt-2">
            <div class="pt-2 pb-2 container border">
              <a
                href="https://drive.google.com/drive/"
                class="text-white block"
              >
                Google drive</a
              >
            </div>
          </div>

          <div class="col-xl-3 col-lg-3 col-md-6 col-sm-12 text-center mt-2">
            <div class="pt-2 pb-2 container border">
              <a
                href="https://translate.google.com.vn/?hl=vi"
                class="text-white block"
              >
                Google translate
              </a>
            </div>
          </div>

          <div class="col-xl-3 col-lg-3 col-md-6 col-sm-12 text-center mt-2">

                FAP

            </div>
          </div>

          <div class="col-xl-3 col-lg-3 col-md-6 col-sm-12 text-center mt-2">
            <div class="pt-2 pb-2 container border">
              <a class="text-white block" id="continue2"> + </a>
            </div>
          </div>

      <div>

      <div class="footer text-white">

          <div class="row">
            <div
